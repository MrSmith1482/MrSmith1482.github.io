<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defensa T+ | Próximamente</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #F5F5DC; /* Fondo beige claro */
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .logo {
            max-width: 500px;
            margin-bottom: 30px;
        }

        .construction-text {
            font-size: 24px;
            color: #722F37; /* Color guindo para contraste */
            font-weight: bold;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Estilo adicional para el logo (si no tienes imagen) */
        .text-logo {
            font-size: 48px;
            font-weight: bold;
            color: #800020; /* Guindo */
            margin-bottom: 10px;
        }
        .text-logo .plus {
            color: #D4AF37; /* Dorado */
        }
    </style>
</head>
<body>
    <!-- Si tienes imagen del logo -->
    <img class="logo" src="Logo1.png" alt="Defensa T+ Logo">
    
    

    <div class="construction-text">

</html>
